<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - 포트폴리오 갤러리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            z-index: 1000;
            padding: 0 2rem;
        }

        .top-nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: "Pacifico", serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 2rem;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            border-color: #00b67e;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: #f9fafb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .nav-btn:hover {
            background: #f3f4f6;
        }

        .profile-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: #00b67e;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main Header Menu */
        .main-header {
            position: fixed;
            top: 4rem;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            z-index: 50;
        }

        .main-nav {
            max-width: 7xl;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .main-nav-items {
            display: flex;
            gap: 3rem;
            padding: 1rem 0;
        }

        .main-nav-item {
            font-size: 1.125rem;
            color: #6b7280;
            text-decoration: none;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
        }

        .main-nav-item.active {
            color: #00b67e;
            border-bottom-color: #00b67e;
            font-weight: bold;
        }

        .main-nav-item:hover {
            color: #374151;
        }

        /* Layout */
        .main-container {
            display: flex;
            max-width: 7xl;
            margin: 0 auto;
            padding-top: 8rem;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 16rem;
            position: fixed;
            left: 0;
            top: 8rem;
            height: calc(100vh - 8rem);
            background: white;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            z-index: 30;
            padding: 1.5rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 0.5rem;
        }

        .sidebar-item:hover {
            background: #f9fafb;
        }

        .sidebar-item.active {
            background: #ecfdf5;
            color: #00b67e;
        }

        .sidebar-icon {
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-arrow {
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .dropdown-arrow.open {
            transform: rotate(90deg);
        }

        .dropdown-menu {
            margin-left: 2rem;
            margin-top: 0.5rem;
            display: none;
        }

        .dropdown-menu.open {
            display: block;
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .dropdown-item:hover {
            background: #f9fafb;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 16rem;
            margin-right: 20rem;
            padding: 1.5rem;
        }

        /* Post Composer */
        .post-composer {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .composer-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: #f3f4f6;
        }

        .composer-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 2rem;
            background: #f9fafb;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .composer-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .composer-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background: #f9fafb;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .composer-btn:hover {
            background: #f3f4f6;
        }

        /* Feed Posts */
        .feed-post {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .post-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
        }

        .post-author {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.125rem;
        }

        .author-username {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .post-time {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .post-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-images {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .post-images.single {
            grid-template-columns: 1fr;
        }

        .post-images.multiple {
            grid-template-columns: repeat(2, 1fr);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .post-tag {
            background: #f3f4f6;
            color: #00b67e;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-decoration: none;
        }

        .post-tag:hover {
            background: #e5e7eb;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s ease;
            font-size: 0.875rem;
        }

        .action-btn:hover {
            color: #374151;
        }

        .action-btn.liked {
            color: #ef4444;
        }

        /* Right Sidebar */
        .right-sidebar {
            width: 20rem;
            position: fixed;
            right: 0;
            top: 8rem;
            height: calc(100vh - 8rem);
            background: white;
            border-left: 1px solid #e5e7eb;
            overflow-y: auto;
            z-index: 30;
            padding: 1.5rem;
        }

        .sidebar-widget {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .widget-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }

        .search-widget {
            margin-bottom: 1rem;
        }

        .widget-search {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            outline: none;
        }

        .widget-search:focus {
            border-color: #00b67e;
        }

        .trend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .trend-item:last-child {
            border-bottom: none;
        }

        .trend-tag {
            font-weight: 500;
            color: #00b67e;
        }

        .trend-count {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .show-more-btn {
            width: 100%;
            padding: 0.5rem;
            background: none;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            color: #00b67e;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .show-more-btn:hover {
            background: #f9fafb;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: #111827;
            font-size: 0.875rem;
        }

        .user-role {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .follow-btn {
            padding: 0.375rem 0.75rem;
            background: #00b67e;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background-color 0.2s ease;
        }

        .follow-btn:hover {
            background: #059669;
        }

        .follow-btn.following {
            background: #f3f4f6;
            color: #6b7280;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            margin-bottom: 1rem;
        }

        .modal-textarea:focus {
            border-color: #00b67e;
        }

        .tag-section {
            margin-bottom: 1.5rem;
        }

        .tag-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .tag-input:focus {
            border-color: #00b67e;
        }

        .recommended-tags {
            margin-bottom: 1rem;
        }

        .recommended-tags h4 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-btn {
            padding: 0.375rem 0.75rem;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .tag-btn:hover {
            background: #e5e7eb;
        }

        .tag-btn.selected {
            background: #00b67e;
            color: white;
            border-color: #00b67e;
        }

        .media-section {
            margin-bottom: 1.5rem;
        }

        .media-buttons {
            display: flex;
            gap: 1rem;
        }

        .media-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .media-btn:hover {
            background: #f3f4f6;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .footer-left {
            display: flex;
            gap: 1rem;
        }

        .footer-right {
            display: flex;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .save-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .save-btn:hover {
            background: #e5e7eb;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
        }

        .post-btn {
            background: #00b67e;
            color: white;
        }

        .post-btn:hover {
            background: #059669;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-sidebar,
            .right-sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            
            .main-content {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="top-nav-content">
            <div class="logo">logo</div>
            
            <div class="search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="text" class="search-input" placeholder="검색...">
            </div>
            
            <div class="nav-actions">
                <button class="nav-btn">
                    <i class="ri-notification-line"></i>
                </button>
                <button class="nav-btn">
                    <i class="ri-message-line"></i>
                </button>
                <button class="profile-btn">U</button>
            </div>
        </div>
    </nav>

    <!-- Main Header Menu -->
    <header class="main-header">
        <div class="main-nav">
            <nav class="main-nav-items">
                <a href="#" class="main-nav-item" data-page="project">프로젝트</a>
                <a href="#" class="main-nav-item active" data-page="community">커뮤니티</a>
                <a href="#" class="main-nav-item" data-page="wallpaper">배경화면</a>
                <a href="#" class="main-nav-item" data-page="creator">크리에이터</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="sidebar-section">
                <div class="sidebar-item" id="allPosts">
                    <div class="sidebar-icon"><i class="ri-apps-line"></i></div>
                    <span>모든 게시물</span>
                    <i class="ri-arrow-right-s-line dropdown-arrow"></i>
                </div>
                <div class="dropdown-menu" id="allPostsDropdown">
                    <div class="dropdown-item">정보 게시판</div>
                    <div class="dropdown-item">고민 게시판</div>
                    <div class="dropdown-item">피드백 게시판</div>
                </div>
                
                <div class="sidebar-item">
                    <div class="sidebar-icon"><i class="ri-user-follow-line"></i></div>
                    <span>팔로잉</span>
                </div>
                
                <div class="sidebar-item" id="trends">
                    <div class="sidebar-icon"><i class="ri-fire-line"></i></div>
                    <span>트렌드</span>
                    <i class="ri-arrow-right-s-line dropdown-arrow"></i>
                </div>
                <div class="dropdown-menu" id="trendsDropdown">
                    <div class="dropdown-item">디지털 아트</div>
                    <div class="dropdown-item">일러스트레이션</div>
                    <div class="dropdown-item">사진</div>
                    <div class="dropdown-item">3D 모델링</div>
                    <div class="dropdown-item">애니메이션</div>
                    <div class="dropdown-item">UI/UX 디자인</div>
                </div>
                
                <div class="sidebar-item">
                    <div class="sidebar-icon"><i class="ri-bookmark-line"></i></div>
                    <span>무드보드</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Post Composer -->
            <div class="post-composer">
                <div class="composer-header">
                    <img src="https://readdy.ai/api/search-image?query=professional%20portrait%20of%20young%20korean%20artist%20with%20creative%20background%2C%20studio%20lighting%2C%20modern%20aesthetic%2C%20clean%20background&width=40&height=40&seq=current-user&orientation=squarish" alt="User" class="user-avatar">
                    <div class="composer-input" id="openModal">무슨 생각을 하고 계신가요?</div>
                </div>
                <div class="composer-actions">
                    <button class="composer-btn">
                        <i class="ri-image-line"></i>
                        <span>사진</span>
                    </button>
                    <button class="composer-btn">
                        <i class="ri-video-line"></i>
                        <span>비디오</span>
                    </button>
                </div>
            </div>

            <!-- Feed Posts -->
            <div id="feedContainer">
                <!-- Posts will be dynamically generated here -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <!-- Search Widget -->
            <div class="sidebar-widget">
                <div class="search-widget">
                    <input type="text" class="widget-search" placeholder="해시태그 또는 게시물 검색">
                </div>
            </div>

            <!-- Trending Topics -->
            <div class="sidebar-widget">
                <h3 class="widget-title">트렌드 토픽</h3>
                <div id="trendingTopics">
                    <!-- Trending topics will be generated here -->
                </div>
                <button class="show-more-btn" id="showMoreTopics">더보기</button>
            </div>

            <!-- Suggested Users -->
            <div class="sidebar-widget">
                <h3 class="widget-title">알 수도 있는 사용자</h3>
                <div id="suggestedUsers">
                    <!-- Suggested users will be generated here -->
                </div>
                <button class="show-more-btn" id="showMoreUsers">더보기</button>
            </div>
        </aside>
    </div>

    <!-- New Post Modal -->
    <div class="modal-overlay hidden" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">새 게시물 작성</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <textarea class="modal-textarea" id="postContent" placeholder="무슨 생각을 하고 계신가요?"></textarea>
            
            <div class="tag-section">
                <input type="text" class="tag-input" id="tagInput" placeholder="태그 추가 (예: #디지털아트)">
                
                <div class="recommended-tags">
                    <h4>추천 태그</h4>
                    <div class="tag-list" id="recommendedTags">
                        <!-- Recommended tags will be generated here -->
                    </div>
                </div>
            </div>
            
            <div class="media-section">
                <div class="media-buttons">
                    <button class="media-btn">
                        <i class="ri-image-line"></i>
                        <span>이미지 추가</span>
                    </button>
                    <button class="media-btn">
                        <i class="ri-video-line"></i>
                        <span>비디오 추가</span>
                    </button>
                    <button class="media-btn">
                        <i class="ri-link"></i>
                        <span>링크 추가</span>
                    </button>
                </div>

                        icon.classList.remove('ri-heart-line');
                        icon.classList.add('ri-heart-fill');
                        btn.classList.add('liked');
                    } else {
                        icon.classList.remove('ri-heart-fill');
                        icon.classList.add('ri-heart-line');
                        btn.classList.remove('liked');
                    }
                }
            });

            // Follow buttons
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('follow-btn')) {
                    const btn = e.target;
                    const userName = btn.dataset.user;
                    const user = suggestedUsers.find(u => u.name === userName);

                        user.following = !user.following;
                        btn.textContent = user.following ? '팔로잉' : '팔로우';

                    }
                }
            });
