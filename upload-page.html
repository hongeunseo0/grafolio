
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 업로드 - 포트폴리오 갤러리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="upload-styles.css">
</head>
<body>
    <!-- Upload State Management -->
    <input type="checkbox" id="upload-state" class="upload-toggle">
    <input type="checkbox" id="order-modal-toggle" class="modal-toggle">

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="top-nav-content">
            <div class="logo">logo</div>
            
            <div class="search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="text" class="search-input" placeholder="검색...">
            </div>
            
            <div class="nav-actions">
                <button class="nav-btn">
                    <i class="ri-notification-line"></i>
                </button>
                <button class="nav-btn">
                    <i class="ri-message-line"></i>
                </button>
                <button class="profile-btn">U</button>
            </div>
        </div>
    </nav>

    <!-- Main Header Menu -->
    <header class="main-header">
        <div class="main-nav">
            <nav class="main-nav-items">
                <a href="#" class="main-nav-item">프로젝트</a>
                <a href="#" class="main-nav-item">커뮤니티</a>
                <a href="#" class="main-nav-item">배경화면</a>
                <a href="#" class="main-nav-item">크리에이터</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Main Content Area (70%) -->
        <main class="main-content">
            <!-- Initial Empty State -->
            <div class="empty-state">
                <label for="upload-state" class="upload-zone">
                    <div class="upload-zone-content">
                        <i class="ri-upload-cloud-2-line upload-icon"></i>
                        <h3>작품 파일을 여기에 끌어다 놓거나 클릭하여 업로드</h3>
                        <p>JPG, PNG, GIF 파일을 지원합니다 (최대 10MB)</p>
                    </div>
                </label>
                
                <!-- Quick Access Icon Bar (Inactive) -->
                <div class="quick-access-bar inactive">
                    <div class="quick-icon">
                        <i class="ri-text"></i>
                        <span>텍스트</span>
                    </div>
                    <div class="quick-icon">
                        <i class="ri-image-line"></i>
                        <span>이미지</span>
                    </div>
                    <div class="quick-icon">
                        <i class="ri-gallery-line"></i>
                        <span>멀티 이미지</span>
                    </div>
                    <div class="quick-icon">
                        <i class="ri-code-line"></i>
                        <span>임베드</span>
                    </div>
                </div>
            </div>

            <!-- Uploaded Content State -->
            <div class="uploaded-content">
                <!-- Main Uploaded Image -->
                <div class="main-upload-result">
                    <img src="https://readdy.ai/api/search-image?query=beautiful%20digital%20artwork%20portfolio%20piece%2C%20professional%20creative%20design%2C%20modern%20artistic%20composition%20with%20vibrant%20colors&width=600&height=400&seq=main-upload&orientation=landscape" alt="업로드된 메인 이미지" class="main-uploaded-image">
                </div>

                <!-- Quick Access Icon Bar (Active) -->
                <div class="quick-access-bar active">
                    <div class="quick-icon">
                        <i class="ri-text"></i>
                        <span>텍스트</span>
                    </div>
                    <div class="quick-icon">
                        <i class="ri-image-line"></i>
                        <span>이미지</span>
                    </div>
                    <div class="quick-icon">
                        <i class="ri-gallery-line"></i>
                        <span>멀티 이미지</span>
                    </div>
                    <div class="quick-icon">
                        <i class="ri-code-line"></i>
                        <span>임베드</span>
                    </div>
                </div>

                <!-- Content Blocks -->
                <div class="content-blocks">
                    <!-- Text Block -->
                    <div class="content-block text-block">
                        <div class="block-header">
                            <i class="ri-text"></i>
                            <span>텍스트 블록</span>
                            <button class="block-menu">
                                <i class="ri-more-line"></i>
                            </button>
                        </div>
                        <textarea class="text-input" placeholder="프로젝트에 대한 설명을 입력하세요...">이 작품은 디지털 아트와 전통적인 회화 기법을 결합한 실험적인 프로젝트입니다. 색채의 조화와 구성의 균형을 통해 현대적인 감각을 표현하고자 했습니다.</textarea>
                    </div>

                    <!-- Single Image Block -->
                    <div class="content-block image-block">
                        <div class="block-header">
                            <i class="ri-image-line"></i>
                            <span>이미지 블록</span>
                            <button class="block-menu">
                                <i class="ri-more-line"></i>
                            </button>
                        </div>
                        <div class="image-content">
                            <img src="https://readdy.ai/api/search-image?query=creative%20process%20sketch%2C%20artistic%20development%20stages%2C%20professional%20design%20workflow%20documentation&width=400&height=300&seq=single-image&orientation=landscape" alt="단일 이미지" class="content-image">
                        </div>
                    </div>

                    <!-- Multi Image Block -->
                    <div class="content-block multi-image-block">
                        <div class="block-header">
                            <i class="ri-gallery-line"></i>
                            <span>멀티 이미지 블록</span>
                            <button class="block-menu">
                                <i class="ri-more-line"></i>
                            </button>
                        </div>
                        <div class="multi-image-content">
                            <img src="https://readdy.ai/api/search-image?query=detailed%20close-up%20view%20of%20artistic%20texture%20and%20brushwork%2C%20professional%20art%20documentation&width=300&height=300&seq=multi-img1&orientation=squarish" alt="멀티 이미지 1" class="multi-image">
                            <img src="https://readdy.ai/api/search-image?query=color%20palette%20and%20material%20samples%20used%20in%20artwork%2C%20creative%20process%20documentation&width=300&height=300&seq=multi-img2&orientation=squarish" alt="멀티 이미지 2" class="multi-image">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar (30%) -->
        <aside class="right-sidebar">
            <!-- Mockup AI Section -->
            <div class="sidebar-widget mockup-section">
                <h3 class="mockup-title">MOCKUP AI</h3>
                
                <!-- Inactive State -->
                <div class="mockup-placeholder">
                    <div class="placeholder-content">
                        <i class="ri-smartphone-line"></i>
                        <p>업로드 후 목업 화면 미리보기</p>
                    </div>
                </div>

                <!-- Active State -->
                <div class="mockup-preview">
                    <div class="device-frame">
                        <div class="device-screen">
                            <img src="https://readdy.ai/api/search-image?query=mobile%20device%20mockup%20showing%20uploaded%20artwork%2C%20professional%20presentation%20on%20smartphone%20screen&width=200&height=300&seq=mockup-preview&orientation=portrait" alt="목업 미리보기" class="mockup-image">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Addition Tiles -->
            <div class="sidebar-widget content-tiles">
                <h4 class="widget-title">콘텐츠 추가</h4>
                <div class="tiles-grid">
                    <div class="content-tile">
                        <i class="ri-text"></i>
                        <span>텍스트</span>
                    </div>
                    <div class="content-tile">
                        <i class="ri-image-line"></i>
                        <span>이미지</span>
                    </div>
                    <div class="content-tile">
                        <i class="ri-gallery-line"></i>
                        <span>멀티 이미지</span>
                    </div>
                    <div class="content-tile">
                        <i class="ri-code-line"></i>
                        <span>임베드</span>
                    </div>
                </div>
            </div>

            <!-- Order Change Button -->
            <div class="sidebar-widget order-section">
                <label for="order-modal-toggle" class="order-change-btn">
                    <i class="ri-drag-move-line"></i>
                    <span>콘텐츠 순서 변경</span>
                </label>
            </div>

            <!-- Bottom Action Bar -->
            <div class="bottom-action-bar">
                <button class="save-draft-btn">임시 저장</button>
                <button class="next-btn">다음</button>
            </div>
        </aside>
    </div>

    <!-- Content Order Change Modal -->
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">콘텐츠 순서 변경</h3>
                <label for="order-modal-toggle" class="close-btn">
                    <i class="ri-close-line"></i>
                </label>
            </div>
            
            <div class="modal-body">
                <p class="modal-description">블록을 드래그해서 콘텐츠 순서를 변경할 수 있습니다.</p>
                
                <div class="content-order-list">
                    <div class="order-item">
                        <div class="drag-handle">
                            <i class="ri-drag-move-2-line"></i>
                        </div>
                        <div class="item-info">
                            <i class="ri-image-line"></i>
                            <span>메인 이미지</span>
                        </div>
                    </div>
                    
                    <div class="order-item">
                        <div class="drag-handle">
                            <i class="ri-drag-move-2-line"></i>
                        </div>
                        <div class="item-info">
                            <i class="ri-text"></i>
                            <span>텍스트 블록</span>
                        </div>
                    </div>
                    
                    <div class="order-item">
                        <div class="drag-handle">
                            <i class="ri-drag-move-2-line"></i>
                        </div>
                        <div class="item-info">
                            <i class="ri-image-line"></i>
                            <span>단일 이미지</span>
                        </div>
                    </div>
                    
                    <div class="order-item">
                        <div class="drag-handle">
                            <i class="ri-drag-move-2-line"></i>
                        </div>
                        <div class="item-info">
                            <i class="ri-gallery-line"></i>
                            <span>멀티 이미지</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <label for="order-modal-toggle" class="cancel-btn">취소</label>
                <button class="save-order-btn">순서 저장</button>
            </div>
        </div>
    </div>
</body>
</html>
